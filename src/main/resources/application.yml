spring:
  datasource:
    url: ${dbUrl}
    username: ${dbUsername}
    password: ${dbPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${serverPort}
  servlet:
    context-path: /tkm-ms-consent-manager

logging:
  pattern:
    level: "%X{MDC}%5p"