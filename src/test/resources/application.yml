spring:
  datasource:
    url: ${dbUrl}
    username: ${dbUsername}
    password: ${dbPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: Tkm Consent Manager ${instanceNumber:0}

server:
  port: ${serverPort:8080}
  servlet:
    context-path: /tkm-ms-consent-manager

logging:
  level:
    root: info
  pattern:
    level: "[${spring.application.name}][%X{traceId}]"